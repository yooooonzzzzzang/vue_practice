<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>점심메뉴</h1>
    <button @click="pickLunch">Pick One</button><br>
    {{ selectedMenu }}
    <hr>
    <h1>로또</h1>
    <button @click="getLotto">Get Lucky Numbers</button><br>
    <p> {{ selectedNumbers }} </p>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

  <script>
    const lunch = new Vue({
      el: '#app',
      data: {
        menu: ['국밥', '짜장면', '햄버거'],
        selectedMenu: null,
        selectedNumbers: [],

      },
      methods: {
        pickLunch: function () {
          this.selectedMenu = _.sample(this.menu)
        },
        getLotto: function () {
          const allnums = _.range(1, 46)
          this.selectedNumbers = _.sampleSize(allnums, 6)
        },
      }
    })

  </script>
</body>

</html>
